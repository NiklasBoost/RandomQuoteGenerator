<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandomQuoteGenerator</title>
  <link rel="stylesheet" href="styles\style.css">
</head>

<body>
  <div class="wrapper">
    <!-- Your Quote input + add button -->
    <div class="input-container">
      <input placeholder="your Quote" class="input-field" onkeyup="
        if(event.key === 'Enter') {
          addQuote()
          console.log(allQuotes);
        }  
      ">
      <button onclick="addQuote()" class="add-button add-remove-button">
        +
      </button>
    </div>
    
    <!-- search bar on the top in the middle -->
    <div class="searchbar-container">
      <input placeholder="searchbar">
    </div>
    
    <!-- middle part: Quote, remove, forward (random), last quote -->
    <div class="quote-container">
      <div class="nested-layout">
        <button class="last-quote">
          <img class="backward-arrow" src="/frontend/styles/pictures/backward_arrow.png">
        </button>
      </div>
      <div class="nested-layout">
        <div>
          <div id="output"></div>
        </div>
        <div>
          <button onclick="removeQuote(currentQIndex)" class="remove-button add-remove-button">
            Remove
          </button>
        </div>
      </div>
      <div class="nested-layout">
        <button class="next-quote next-quote-js">
          <img class="forward-arrow" src="/frontend/styles/pictures/forward_arrow.png">
        </button>
      </div>
    </div>


    <!-- edit/save button -->
    <div class="edit-container">
      <button class="edit-button-js">
        edit
      </button>
    </div>


    <!-- Helping Code, to see all Quotes in the Console -->
    <div class="help-code-container">
      <!--Das ist nur ein Hilfscode, um die Array Inhalte nachzuvollziehen-->
      <button onclick="console.log(allQuotes)" class="help-button">
        show all Quotes
      </button>
    </div>
  </div>

  <script src="scripts/Quotesscript.js"></script>
</body>

</html>
