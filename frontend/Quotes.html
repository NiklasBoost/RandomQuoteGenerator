<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandomQuoteGenerator</title>
  <link rel="stylesheet" href="../frontend/styles/general.css">
  <link rel="stylesheet" href="../frontend/styles/main-site/wrapper.css">
  <link rel="stylesheet" href="../frontend/styles/main-site/header.css">
  <link rel="stylesheet" href="../frontend/styles/main-site/quote-container.css">
  <link rel="stylesheet" href="../frontend/styles/main-site/footer.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="placeholder-header"></div>
      <!-- search bar on the top in the middle -->
      <div class="searchbar-container">
        <input class="searchbar" placeholder="search your quote - press enter for search!">
      </div>

      <!-- edit/save button -->
      <div class="edit-container">
        <button class="edit-button-js edit-button">
          edit
        </button>
      </div>
    </div>
    
    <!-- middle part: Quote, remove, forward (random), last quote -->
    <div class="middle-part">
      <div class="quote-container">
        <div class="nested-layout">
          <button class="last-quote">
            <img class="backward-arrow-img" src="/frontend/styles/pictures/backward_arrow.png">
          </button>
        </div>
        <div class="nested-layout">
          <div>
            <div id="output"></div>
          </div>
          <div>
            <button onclick="removeQuote(currentQIndex)" class="remove-button">
              Remove
            </button>
          </div>
        </div>
        <div class="nested-layout">
          <button class="next-quote next-quote-js">
            <img class="forward-arrow-img" src="../frontend/styles/pictures/forward_arrow.png">
          </button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <!-- Your Quote input + add button -->
      <div class="input-container">
        <input placeholder="your Quote" class="input-field" onkeyup="
          if(event.key === 'Enter') {
            addQuote()
            console.log(allQuotes);
          }  
        ">
        <button onclick="addQuote()" class="add-button">
          +
        </button>
      </div>
      
      <!-- Helping Code, to see all Quotes in the Console -->
      <div class="help-code-container">
        <!--Das ist nur ein Hilfscode, um die Array Inhalte nachzuvollziehen-->
        <button onclick="console.log(allQuotes)" class="help-button">
          show all Quotes
        </button>
      </div>
    </div>
  </div>

  <script src="scripts/Quotesscript.js"></script>
</body>

</html>
